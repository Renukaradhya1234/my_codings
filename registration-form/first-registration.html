<!DOCTYPE html>
<html>
    <head>
        <title> Registration Form </title>
        <link href="./admin-page-image.jpg" rel="shortcut icon" type="JPG">
        <link rel="stylesheet" href="registration_css.css">
    </head>
    <body>
        <div class="registration-item-container">
            <div class="registration-item-subcontainer">
                <h1> Registration.. </h1>
                <span> Personal Details</span>
                <div class="registration-item-details-container">
                    <div class="registration-item-details-container1">
                        <div class="registration-item-details">
                            <label for="Full-Name"> Full Name: </label>
                            <input type="text" id="Full-Name" placeholder="Full Name" required>
                        </div>
        
                        <div class="registration-item-details">
                            <label for="Mobile-number"> Mobile-number: </label>
                            <input type="text" id="Mobile-number" placeholder="Mobile-number" required>
                        </div>
                    </div>
                    <div class="registration-item-details-container1">
                        <div class="registration-item-details">
                            <label for="Date-Of-Birth"> Date of Birth: </label>
                            <input class="date" type="date" id="Date-Of-Birth" placeholder="Date of Birth"  required>
                        </div>
                        <div class="registration-item-details">
                            <label for="Gender"> Gender: </label>
                            <input type="text" id="Gender" placeholder="Gender" required>
                        </div>
                    </div>
                    
                    <div class="registration-item-details-container1">
                        <div class="registration-item-details">
                            <label for="email"> email: </label>
                            <input  type="text" id="email" placeholder="email" required>
                        </div>
                        <div class="registration-item-details">
                            <label for="occupation"> occupation: </label>
                            <input type="text" id="occupation" placeholder="occupation" required>
                        </div>
                    </div>
                </div>
                <span> Personal Details </span>
                <div class="registration-item-details-container">
                    <div class="registration-item-details-container1">
                        <div class="registration-item-details">
                            <label for="ID-type"> ID Type: </label>
                            <input type="text" id="ID-type" placeholder="ID Type" required>
                        </div>
        
                        <div class="registration-item-details">
                            <label for="Issued"> Issued State: </label>
                            <input type="text" id="Issued" placeholder="Issued State" required>
                        </div>
                    </div>
                    <div class="registration-item-details-container1">
                        <div class="registration-item-details">
                            <label for="Id-number"> ID Number: </label>
                            <input type="text" id="Id-number" placeholder="ID Number" required>
                        </div>
                        <div class="registration-item-details">
                            <label for="Issued-date"> Issued Date: </label>
                            <input type="text" id="Issued-date" placeholder="Issued Date" required>
                        </div>
                    </div>
                    
                    <div class="registration-item-details-container1">
                        <div class="registration-item-details">
                            <label for="Issued-authority"> Issued Authority: </label>
                            <input type="text" id="Issued-authority" placeholder="Issued Authority" required>
                        </div>
                        <div class="registration-item-details">
                            <label for="Expiry-Date"> Expiry Date: </label>
                            <input type="text" id="Expiry-Date" placeholder="Expirty Date" required>
                        </div>
                    </div>
                </div>

                <button>NEXT</button>
            </div>
        </div>
        
    </body>
</html>
